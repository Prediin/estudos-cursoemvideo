<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150-->
         <!-- Parametro "scrolling" pode ser usado com as propriedades: yes, no, auto -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank"></a></iframe>
         também é bem legal, éna que não funciona no iframe.
    </p>

    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe>
         também é legal!
    </p>
</body>
</html>
